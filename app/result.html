<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результат классификации</title>
    <link rel="stylesheet" type="text/css" href="{static_url}">
</head>
<body>
    <div class="container">
        <h1>Загруженное изображение</h1>
        <img src="data:image/jpeg;base64,{image_base64}" alt="Загруженное изображение" width="400"/>
        <h1>Результат классификации</h1>
        <p>Предсказание: {predicted_class}</p>
        <p>Вероятность: {confidence:.2f}</p>
    </div>
</body>
</html>
